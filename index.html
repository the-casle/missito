<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Missito</title>
    </head>
    <body onload="qs();">
        <script>
            function qs() {
                var query = window.location.search.substring(1);
                var redirect = "missito://share?" + query;
                window.location.replace(redirect);
            }
        </script>
        <h1>Missito Import</h1>
        <p>This page should redirect to the Missito application. Please install Missito from <a href="https://repo.dynastic.co/">Dynastic </a>to properly import otherwise.</p>
    </body>
</html>
